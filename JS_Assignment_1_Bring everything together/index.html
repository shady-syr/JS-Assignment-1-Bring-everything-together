<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/bootstrap.bundle.min.js" defer></script>
    <script src="./js/script.js" defer></script>
    <title>Bring Everything Together</title>
</head>

<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">Task Manager</span>
        </div>
    </nav>
    <div class="container mt-5">
        <div class="card mb-5">
            <div class="card-header bg-primary text-white">
                <h4>Add New Task</h4>
            </div>
            <div class="card-body">
                <form id="taskForm">
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="taskTitle" class="form-label">Task Title</label>
                            <input type="text" class="form-control" id="taskTitle" placeholder="Enter Task Title"
                                required>
                        </div>
                        <div class="col-md-6">
                            <label for="taskPriority" class="form-label">Priority</label>
                            <select class="form-select" id="taskPriority" required>
                                <option value="">Select Priority</option>
                                <option value="High">High</option>
                                <option value="Medium">Medium</option>
                                <option value="Low">Low</option>
                            </select>
                        </div>
                    </div>

                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="taskDescription" class="form-label">Task Description</label>
                            <textarea class="form-control" id="taskDescription" rows="3"
                                placeholder="Enter Task Description" required></textarea>
                        </div>
                        <div class="col-md-6">
                            <label for="dueDate" class="form-label">Due Date</label>
                            <input type="date" class="form-control" id="dueDate" required>
                        </div>
                    </div>
                    <div class="row mb-1">
                        <div class="col-6">
                            <button type="button" class="btn btn-success btn-lg w-50" id="addTaskBtn">Add Task</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="container mt-5">
        <div class="card mt-5">
            <div class="card-header bg-secondary text-white">
                <h4>Task List</h4>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-hover table-striped">
                        <thead class="table-primary">
                            <tr>
                                <th>ID</th>
                                <th>Description</th>
                                <th>Due Date</th>
                                <th>Priority</th>
                                <th>Comments</th>
                            </tr>
                        </thead>
                        <tbody id="taskListBody">
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <footer class="text-center py-2 bg-light mt-5 border-top">
        <p class="mb-0">&copy; All rights reserved to Shady Al Qudmany.</p>
    </footer>
</body>

</html>
